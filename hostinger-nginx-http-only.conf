# Nginx HTTP-only Configuration for initial SSL setup
# This is used during deployment before SSL certificates are obtained

server {
    listen 80;
    server_name dailynewscrypto.net www.dailynewscrypto.net;
    
    # Document root for Let's Encrypt challenges
    root /var/www/dailynewscrypto.net/dist/public;
    index index.html;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        try_files $uri =404;
    }
    
    # Serve static files during SSL setup
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Basic API proxy for functionality during setup
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}